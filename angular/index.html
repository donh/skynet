<!DOCTYPE html>
<html lang="en" ng-app="CepaveApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<meta name="theme-color" content="#000">
		<title>Skynet</title>
		<link rel="stylesheet" href="/css/bootstrap-3.3.6.min.css" type="text/css">
		<link rel="stylesheet" href="/css/don.css" type="text/css">
		<script src="/js/angular-1.4.9.min.js"></script>
		<script src="/js/app_angular.js"></script>
	</head>

	<body ng-controller="DataController">
		<div ng-show="show_desc" class="host_desc">
			<div>host: {{hostname}}</div>
			<div>status: {{status}}</div>
			<div>agent version: {{agent}}</div>
			<div>time: {{time}}</div>
		</div>
		<div class="wrapper">
			<ul class="main no-list-style">
				<li ng-repeat="host in hosts track by $index" ng-mouseover="show()" ng-mouseleave="hide()" ng-click="overview()">
					<div class="rectangle {{host.status}}"></div>
				</li>
			</ul>
		</div>
	</body>
</html>
